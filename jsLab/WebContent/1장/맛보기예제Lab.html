<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>따라하기 예제</title>
<script type="text/javascript">
	/*자바 스크립트 태그*/

	var age = prompt("당신의 나이는?", "0"); //화면에서 데이터를 받기위한 창이 뜨는 코드, 0은 기본값으로 설정됨

	if (age >= 20) {
		document.write("당신은 성인입니다.");
	} else {
		document.write("당신은 미성년자입니다.");
	}

	console.log("javascript");
</script>

</head>
<body>

</body>
</html>
