<html>
 <head>
 <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title> lotto </title>
  <script>

function find(){
	var lotto = new Array();
	
	for(var i=0; i<6; i++){
		lotto[i] = Math.floor(Math.random()*45)+1 //1~45의 임의의 정수
		
		//중복 검사
		//lotto[0]=40, lotto[1]= 40
		
		for(var j=0; j<i; j++){
			if(lotto[i] == lotto[j]){
			i--;
			break;
		}
	}

}
lotto.sort(function(a,b){
	return a-b;
});

document.write(lotto);
}
  </script>
 </head>

 <body>
 <form>
	<input type=button value="추첨하기" onClick="find()">
 </form> 
 </body>
</html>
