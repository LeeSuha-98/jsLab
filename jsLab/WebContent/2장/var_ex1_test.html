<title>변수</title>
<script type="text/javascript">
	var box; //null & undefined 변수를 선언한다.
	box = 100; //변수 box에 100을 저장한다. box는 타입이 숫자형으로 결정된다.
	box = 30; //변수 box에 저장된 데이터를 지우고, 30을 저장한다.
	
	document.write(box); //출력문을 사용하여 변수에 저장된 값을 화면에 나타낸다
</script>
</head>
